<body>
<h1 class="ui center aligned header">Semantic Robot Programing with Multiple Demonstrations</h1>

<div class="ui container">
  <div class="column">
    <div class="column">
      <h3 class="ui header">Learner</h3>
      <div class="ui divider"></div>
      <button class="ui inverted red button">San Pellegrino</button>
      <button class="ui inverted orange button">Is my favorite soda drink.</button>
      <button class="ui inverted yellow button">But I really like</button>
      <button class="ui inverted olive button">Coke and Pepsi too,</button>
      <button class="ui inverted green button">just saying</button>

      <br> <br> <br> <br>

      <h3 class="ui header">Sensor</h3>
      <div class="ui divider"></div>
      <button class="ui inverted blue button">God my GRE score is</button>
      <button class="ui inverted violet button">just too bad...</button>
      <button class="ui inverted purple button">Would it be worth</button>
      <button class="ui inverted pink button">retaking GRE test</button>
      <button class="ui inverted brown button">or nah?</button>

      <br> <br> <br> <br>

      <h3 class="ui header">Actions</h3>
      <div class="ui divider"></div>

      <button class="ui huge button">Learn</button>

      &emsp; &emsp; <!-- &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; -->

      <button class="ui huge button">Take Snapshot</button>
    </div>
  </div>
</div>
